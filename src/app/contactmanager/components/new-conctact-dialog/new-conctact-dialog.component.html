<h2 mat-dialog-title> Add new contact</h2>
<mat-dialog-content>
    <div class="example-container">
         <mat-form-field>
            <mat-select placeholder="Select" [(ngModel)]="user.avatar">
                <mat-select-trigger>
                  <mat-icon svgIcon={{user.avatar}}></mat-icon>{{user.avatar}}
                </mat-select-trigger>
              <mat-option *ngFor="let avatar of avatars" [value]="avatar">
                  <mat-icon svgIcon={{avatar}}></mat-icon>
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="user.name" requiered>
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
    
      </div>      
</mat-dialog-content>

<mat-dialog-actions>
      <button mat-button color="primary" (click)="save()">
        <mat-icon>save</mat-icon> Save
      </button>
      <button mat-button color="primary" (click)="dismiss()">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
</mat-dialog-actions>
