<h4>Diagnostico</h4>

<div class="margen">
    <mat-form-field>
      <mat-select placeholder="Seleccione un dominio">
        <mat-option *ngFor="let domi of listaDominios" [value]="domi" (click)="obtenerDominio(domi)">
          {{ domi }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select placeholder="Seleccione un diagnostico">
        <mat-option *ngFor="let diagno of listDiagnosticos" [value]="diagno" (click)="obtenerDiagnostico(diagno)">
          {{ diagno.diagnosticName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    
    <mat-card-content>
        <mat-tab-group>
           <mat-tab label="Caracateristicas">
              <ng-template mat-tab-label>
                  <mat-icon>next_week</mat-icon>
                </ng-template>
              <div>
                  <p >  {{ definicion }}</p>
                <ul>
                  <li *ngFor="let diagno of listCaracteristicas">{{ diagno }}</li>
                </ul>
              </div>
           </mat-tab> 
           <mat-tab label="Noc" > 
           <p>esta2 </p>
          </mat-tab> 
          <mat-tab label="Nic">
            <p>esta 3</p>
          </mat-tab> 
        </mat-tab-group>
      </mat-card-content>
    </div>
